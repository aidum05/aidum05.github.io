<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molarity Calculator</title>
    <script>
        // Function to send data to the Flask backend and receive the result
        async function calculateMolarity() {
            // Retrieve input values
            const molecularWeight = parseFloat(document.getElementById("molecularWeight").value);
            const concentration = parseFloat(document.getElementById("concentration").value);

            // Make a POST request to the Flask backend
            try {
                const response = await fetch("http://localhost:5000/api/calculate", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ molecular_weight: molecularWeight, concentration: concentration })
                });

                const data = await response.json();
                // Display the result
                document.getElementById("result").textContent = "Result: " + data.result + " grams of solute required";
            } catch (error) {
                console.error("Error:", error);
                document.getElementById("result").textContent = "An error occurred. Please try again.";
            }
        }
    </script>
</head>
<body>
    <h1>Molarity Calculator</h1>
    <label>Molecular Weight (g/mol): <input type="number" id="molecularWeight"></label><br>
    <label>Concentration (M): <input type="number" id="concentration"></label><br>
    <button onclick="calculateMolarity()">Calculate</button>
    <p id="result">Result: </p>
</body>
</html>
