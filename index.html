<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratory Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2"></script>
</head>
<body class="bg-gray-100">

<div class="max-w-lg mx-auto mt-10 p-5 bg-white rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-5">Dilution Volume Calculator</h1>

    <!-- Stock Solutions Section -->
    <div class="mb-6 border border-gray-300 p-4 rounded-md">
        <h2 class="text-lg font-semibold mb-4">Stock Solutions</h2>
        
        <!-- Stock Solution 1 -->
        <div class="mb-4">
            <label class="block text-gray-700 font-bold">Stock Solution 1 Concentration</label>
            <input type="number" id="stock1" placeholder="Enter concentration" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" />
            <select id="unit1" class="unit-dropdown mt-2 block w-32 rounded-md border-gray-300 shadow-sm"></select>
        </div>

        <!-- Stock Solution 2 -->
        <div class="mb-4">
            <label class="block text-gray-700 font-bold">Stock Solution 2 Concentration</label>
            <input type="number" id="stock2" placeholder="Enter concentration" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" />
            <select id="unit2" class="unit-dropdown mt-2 block w-32 rounded-md border-gray-300 shadow-sm"></select>
        </div>
    </div>

    <!-- Dilution Factors Section -->
    <div class="mb-6 border border-gray-300 p-4 rounded-md">
        <h2 class="text-lg font-semibold mb-4">Dilution Factors</h2>

        <!-- Dilution Factor for Solution 1 -->
        <div class="mb-4">
            <button onclick="toggleDilutionCalculator('dilution1')" class="text-sm text-indigo-500">Use Dilution Factor Calculator for Solution 1</button>
            <div id="dilution1" class="mt-2 hidden">
                <label class="block text-gray-700">Initial Concentration</label>
                <input type="number" id="initial1" placeholder="Initial concentration" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                <label class="block text-gray-700">Final Concentration</label>
                <input type="number" id="final1" placeholder="Final concentration" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                <button onclick="calculateDilutionFactor('initial1', 'final1', 'dilutionFactor1')" class="mt-2 px-3 py-1 bg-indigo-500 text-white rounded-md">Calculate Dilution Factor</button>
            </div>
            <label class="block text-gray-700 font-bold mt-2">Dilution Factor for Solution 1</label>
            <input type="number" id="dilutionFactor1" readonly class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 bg-gray-200" />
        </div>

        <!-- Dilution Factor for Solution 2 -->
        <div class="mb-4">
            <button onclick="toggleDilutionCalculator('dilution2')" class="text-sm text-indigo-500">Use Dilution Factor Calculator for Solution 2</button>
            <div id="dilution2" class="mt-2 hidden">
                <label class="block text-gray-700">Initial Concentration</label>
                <input type="number" id="initial2" placeholder="Initial concentration" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                <label class="block text-gray-700">Final Concentration</label>
                <input type="number" id="final2" placeholder="Final concentration" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                <button onclick="calculateDilutionFactor('initial2', 'final2', 'dilutionFactor2')" class="mt-2 px-3 py-1 bg-indigo-500 text-white rounded-md">Calculate Dilution Factor</button>
            </div>
            <label class="block text-gray-700 font-bold mt-2">Dilution Factor for Solution 2</label>
            <input type="number" id="dilutionFactor2" readonly class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 bg-gray-200" />
        </div>
    </div>

    <!-- Reactor and Working Solutions Section -->
    <div class="mb-6 border border-gray-300 p-4 rounded-md">
        <h2 class="text-lg font-semibold mb-4">Reactor and Working Solutions</h2>

        <!-- Number of Reactors -->
        <div class="mb-4">
            <label class="block text-gray-700 font-bold">Number of Reactors</label>
            <input type="number" id="numReactors" placeholder="Enter number of reactors" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" />
        </div>

        <!-- Final Working Concentration -->
        <div class="mb-4">
            <label class="block text-gray-700 font-bold">Final Working Concentration</label>
            <input type="number" id="finalConcentration" placeholder="Enter final working concentration" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" />
            <select id="finalUnit" class="unit-dropdown mt-2 block w-32 rounded-md border-gray-300 shadow-sm"></select>
        </div>
    </div>

    <!-- Calculate Button -->
    <button onclick="calculateVolumes()" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-md mt-4">Calculate Combined Volume per Reactor</button>

    <!-- Result Display -->
    <div class="mt-4 p-3 bg-gray-100 rounded-md">
        <h2 class="text-gray-700 font-bold">Result:</h2>
        <p id="result" class="text-xl text-blue-600">0 L</p>
    </div>
</div>

<script>
    // Units array and conversion factors to Molar
    const units = ["mg/mL", "µg/mL", "M", "mM", "µM", "nM", "pM"];
    const conversionFactors = {
        "mg/mL": 1e-3,
        "µg/mL": 1e-6,
        "M": 1,
        "mM": 1e-3,
        "µM": 1e-6,
        "nM": 1e-9,
        "pM": 1e-12
    };

    // Populate dropdowns
    document.addEventListener("DOMContentLoaded", () => {
        const unitDropdowns = document.querySelectorAll(".unit-dropdown");
        unitDropdowns.forEach(dropdown => {
            units.forEach(unit => {
                const option = document.createElement("option");
                option.value = unit;
                option.textContent = unit;
                dropdown.appendChild(option);
            });
        });
    });

    function toggleDilutionCalculator(id) {
        const element = document.getElementById(id);
        element.classList.toggle("hidden");
    }

    function calculateDilutionFactor(initialId, finalId, dilutionFactorId) {
        const initial = parseFloat(document.getElementById(initialId).value);
        const final = parseFloat(document.getElementById(finalId).value);
        if (initial > 0 && final > 0) {
            const dilutionFactor = initial / final;
            document.getElementById(dilutionFactorId).value = dilutionFactor.toFixed(2);
        } else {
            alert("Please enter valid initial and final concentrations.");
        }
    }

    function calculateVolumes() {
        const stock1 = parseFloat(document.getElementById("stock1").value);
        const stock2 = parseFloat(document.getElementById("stock2").value);
        const unit1 = document.getElementById("unit1").value;
        const unit2 = document.getElementById("unit2").value;
        const dilutionFactor1 = parseFloat(document.getElementById("dilutionFactor1").value);
        const dilutionFactor2 = parseFloat(document.getElementById("dilutionFactor2").value);
        const numReactors = parseFloat(document.getElementById("numReactors").value);
        const finalConcentration = parseFloat(document.getElementById("finalConcentration").value);
        const finalUnit = document.getElementById("finalUnit").value;

        if (stock1 > 0 && stock2 > 0 && dilutionFactor1 > 0 && dilutionFactor2 > 0 && numReactors > 0 && finalConcentration > 0) {
            const stock1Molar = stock1 * conversionFactors[unit1];
            const stock2Molar = stock2 * conversionFactors[unit2];
            const finalMolar = finalConcentration * conversionFactors[finalUnit];

            const volume1 = (finalMolar / (dilutionFactor1 * stock1Molar)) / numReactors;
            const volume2 = (finalMolar / (dilutionFactor2 * stock2Molar)) / numReactors;
            const combinedVolume = volume1 + volume2;

            document.getElementById("result").textContent = `${combinedVolume.toFixed(2)} L per reactor`;
        } else {
            alert("Please fill in all fields correctly.");
        }
    }
</script>

</body>
</html>
